<div [class.d-flex]="!horizontal" *ngIf="tasks">

  <div class="flex-fill" *ngFor="let task of tasks">
    <h6>{{task.name}}</h6>
    <ngb-progressbar class="stat me-1" [max]="100" [value]="getStatus(task)" [showValue]="true"
                     ngbTooltip="from: {{task.startDate | date :'dd MMM'}} to: {{task.finishDate | date :'dd MMM'}}"
                     [class.statusbar-hover]="hover"
                     [animated]="true"
                     type="info" [height]="height+'px'"
                     [routerLink]="['road-maps',roadMapId]">
    </ngb-progressbar>
  </div>

</div>

<div *ngIf="!(tasks)">
  <app-pre-loader-small></app-pre-loader-small>
</div>
