<div class="d-flex justify-content-between">
  <h5>Sprints</h5>
  <a class="nav-link" [routerLink]="['mile-stones',taskId ,'sprint']" style="cursor: pointer">add sprint</a>
</div>

<div class="list-group">
  <div class="btn-group" *ngFor="let sprint of sprints" [ngStyle]="{'max-height.px': 230}"
       style="overflow-y: auto">
    <button type="button" class="list-group-item list-group-item-action mt-1"
            [class.list-group-item-success]="sprint.active"
            [class.list-group-item-primary]="sprint.finished"
            [class.list-group-item-info]="!sprint.finished && !sprint.active"
            [routerLink]="['mile-stones',taskId ,'sprint', sprint.id]">{{sprint.name}}</button>
    <button class="list-group-item list-group-item-action mt-1" type="button"
            (click)="onClickRemoveSprint(sprint)" style="max-width: 50px">
      <i class="fs-4 text-warning bi bi-x-circle"></i>
      <span class="visually-hidden">Remove</span>
    </button>
  </div>
</div>
