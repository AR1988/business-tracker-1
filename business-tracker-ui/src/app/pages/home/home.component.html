<div class="py-5 mt-5">
  <div class="row">
    <div class="row">
      <div class="col-3" *ngFor="let card of cards">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <img class="resize" src="{{card.img}}" alt="card image for {{card.title}}" width="200" height="200">
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 300px">
              <div class="mt-5">
                <button class="btn btn-secondary " type="button" routerLink="products/1">{{card.title}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
